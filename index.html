<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام التحقق من الشهادات</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .card {
      background: #f9f9f9;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #444;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      outline: none;
    }

    input:focus {
      border-color: #8B0000;
      box-shadow: 0 0 5px rgba(139,0,0,0.3);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #8B0000;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a30000;
    }

    #result {
      margin-top: 25px;
    }

    .success {
      color: #155724;
      background: #d4edda;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #c3e6cb;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .error {
      color: #721c24;
      background: #f8d7da;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #f5c6cb;
      margin-bottom: 15px;
      font-weight: bold;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #8B0000;
      color: white;
    }

    td {
      background-color: #fdfdfd;
    }
  </style>
</head>
<body>
  <header>نظام التحقق من الشهادات</header>

  <main>
    <div class="card">
      <h2>أدخل الرقم التسلسلي للتحقق</h2>
      <input type="text" id="serialInput" placeholder="VOL-XXXX-XXXX">
      <br>
      <button onclick="checkCertificate()">تحقق</button>
      <div id="result"></div>
    </div>
  </main>

  <script>
    // رابط Google Apps Script API
    const apiUrl = "https://script.google.com/macros/s/AKfycby3dPNGQtMxmSBEv539YEFWiwt2LO-U9aRZ-2S0IKd428xayA5M9W9hrAVeKL7IamaM/exec";

    async function checkCertificate() {
      const serial = document.getElementById("serialInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!serial) {
        resultDiv.innerHTML = "<div class='error'>⚠️ الرجاء إدخال الرقم التسلسلي</div>";
        return;
      }

      try {
        const response = await fetch(`${apiUrl}?serial=${encodeURIComponent(serial)}`);
        const data = await response.json();

        if (data.status === "found") {
          resultDiv.innerHTML = `
            <div class="success">✅ تم العثور على الشهادة</div>
            <table>
              <tr><th>الرقم التسلسلي</th><td>${data.serial}</td></tr>
              <tr><th>الاسم</th><td>${data.name}</td></tr>
              <tr><th>تاريخ التطوع</th><td>${data.startDate}</td></tr>
              <tr><th>مدة التطوع</th><td>${data.duration}</td></tr>
              <tr><th>المهمة</th><td>${data.task}</td></tr>
            </table>
          `;
        } else {
          resultDiv.innerHTML = "<div class='error'>❌ لم يتم العثور على شهادة بهذا الرقم</div>";
        }
      } catch (err) {
        resultDiv.innerHTML = "<div class='error'>⚠️ خطأ أثناء الاتصال بالخادم</div>";
      }
    }
  </script>
</body>
</html>
